<!DOCTYPE HTML>
<html>
  <head>
    <include file="Public/ycnh_head"/>
    <script> 
      <!-- 
      function setTab(name,cursel,n){ 
      for(i=1;i<=n;i++){ 
      var menu=document.getElementById(name+i); 
      var con=document.getElementById("con_"+name+"_"+i); 
      menu.className=i==cursel?"hover":""; 
      con.style.display=i==cursel?"block":"none"; 
      } 
      } 
      //--> 
    </script>
  </head>
<body>
<header>
  <include file="Public/header"/>
</header>
<div class="bg_shoot1">

<div class="bg_shoot2">
<div class="container">
<!-- <div class="gb_logo_box">
  <div class="gb_logo" style="float: left;
    background: url(/uploads/allimg/20200515/1-20051516142HF.png) no-repeat;
    width: 514px;
    height: 60px;
    display: block;"><a href="/"></a>
  </div>
</div> -->

  <div class="gb_logo_box_empty"></div>
  <include file="Public/navigation"/>
  <!-- <include file="Public/banner"/> -->

  <div class="main">
    <div class="address">
      <div class="add_box">
        您所在的位置： <a href='/' class=''>首页</a> 
        &gt; <a href='{:U('Article/img_lists?category='.$category['name'])}' class=''>{$category.title}</a> 
        <!-- &gt; <a href='/index.php?m=home&c=Lists&a=index&tid=221'>政策法规</a> -->
      </div>
    </div>
    <div class="left">
      <div class="hot_list">
        <h1>{$category.title}</h1>
        <ul>
          {:W('Category/lists', array($category['id'], true))}
        </ul>
      </div>
    </div>

    <div class="right">
      <div class="right_title"><span>{$info.title} </span></div>
        

      <div id="Tab" style="margin-top: 20px;margin-bottom: 20px;"> 
        <div class="Menubox"> 
          <ul> 
            <!-- <li id="menu1" onmouseover="setTab('menu',1,3)" class="hover">手续</li>  -->
            <li id="menu1" onclick="setTab('menu',1,3)" class="hover">图片</li> 
            <li id="menu2" onclick="setTab('menu',2,3)" >简介</li> 
            <li id="menu3" onclick="setTab('menu',3,3)" >上年运营情况</li> 
          </ul> 
        </div> 
        <div class="Contentbox"> 
          <div id="con_menu_1" class="hover"> 
            <!-- <div align="center"><img src="http://xnnews.com.cn/xmt/dbwz/202006/W020200611568638141481.jpg" width="80%" alt=""></div>
            <div align="center"><img src="http://5b0988e595225.cdn.sohucs.com/images/20180726/cb8fa0b6024c4f99b93b4287f4265e77.jpeg" width="80%" alt=""></div> -->
            {$info.enterprise_picture}
          </div> 
          <div id="con_menu_2" style="display:none"> 
            {$info.enterprise_intro}
          </div> 
          <div id="con_menu_3" style="display:none"> 
            {$info.enterprise_yunying}
          </div> 
        </div> 
      </div>
    </div>

    <div class="left">
      <div class="hot_list" id="smartFloat_tags">
        <h3 class="title_name">热门文章</h3>
        <ul>
          <volist name="hot_lists" id="hotlist">
            <li>
              <elt name="hotlist.sort" value="3"> <span class="number front">{$hotlist.sort}</span> </elt>
              <gt name="hotlist.sort" value="3"> <span class="number">{$hotlist.sort}</span> </gt>
              <a  title="{$hotlist.title}" style="width:240px;" href="{:U('Article/detail?id='.$hotlist['id'])}">
                {$hotlist.title}
              </a>
            </li>
          </volist>
        </ul>
      </div>
    </div>
    
  </div>
</div>
<div class="clear"></div>
<include file="Public/footer"/>
</div>
</div>

</body>
</html>
