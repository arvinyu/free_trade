<volist name="category" id="cate">
	<eq name="current" value="$cate['id']">
		<li style="background: #2d548f;">
			<a href="{:U('Article/lists?category='.$cate['name'])}" title="{$cate.title}">
				<i class="icon-chevron-right"></i>{$cate.title}
			</a>
		</li>
	<else/>
		<li>
			<a href="{:U('Article/lists?category='.$cate['name'])}"  title="{$cate.title}">
				<i class="icon-chevron-right"></i>{$cate.title}
			</a>
		</li>
	</eq>
</volist>
